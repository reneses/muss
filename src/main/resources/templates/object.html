<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:include="layout :: page">
<!--/*@thymesVar id="object" type="ie.cit.adf.muss.domain.ChObject"*/-->
<!--/*@thymesVar id="user" type="ie.cit.adf.muss.domain.User"*/-->
<!--/*@thymesVar id="tagForm" type="ie.cit.adf.muss.validation.TagForm"*/-->
<!--/*@thymesVar id="reviewForm" type="ie.cit.adf.muss.validation.ReviewForm"*/-->
<!--/*@thymesVar id="isReviewedByUser" type="java.lang.Boolean"*/-->

<body>

<div th:fragment="content">

    <!-- Style TODO: extract to its own file -->
    <style>
        label {
            display: block;
        }

        .rated {
            unicode-bidi: bidi-override;
        }

        .rated > span {
            position: relative;
        }

        .rating {
            margin-top: 5px;
            unicode-bidi: bidi-override;
            direction: rtl;
            font-size: 1.3em;
        }

        .rating > span {
            position: relative;
            width: 1.1em;
        }

        .rated > span {
            color: gold;
            cursor: pointer;
        }

        .rating > span:hover,
        .rating > span:hover ~ span {
            color: transparent;
        }

        .rating > span:hover:before,
        .rating > span:hover ~ span:before,
        .rated > span:before,
        .star-selected:before {
            content: "\2605";
            position: absolute;
            left: 0;
            color: gold;
        }

        .star-selected {
            color: gold;
        }

        .reviewer {
            font-style: italic;
            margin-left: 5px;
        }

        #tagForm {
            display: inline;
        }

        #tagForm * {
            width: auto;
            display: inline;
        }

        .no-break {
            white-space: nowrap;
        }

        .tag {
            margin-right: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .tag > i {
            margin-right: 5px;
        }

        .no-displayed {
            display: none !important;
        }

        #gallery {
            text-align: center;
        }

        #gallery-main {
            height: 400px;
        }

        .gallery-thumbnail {
            width: 100px;
            height: 100px;
            display: inline-block;
            background-size: cover;
            margin: 20px 5px 0;
            cursor: pointer;
        }

        #description td {
            padding: 2px 5px;
        }

        .panel-footer {
            padding-top: 3px;
            padding-bottom: 3px;
        }
        .panel-footer > button
        {
            margin-left: 5px;
            padding: 0px 5px;
        }


    </style>

    <h1><a th:href="@{/gallery}"><i class="fa fa-arrow-circle-left"></i></a> <span th:text="${object.title}">[Title]</span></h1>

    <div id="gallery">
        <img id="gallery-main" th:src="${object.images.get(0).sizes.get(0).url}"/>

        <div id="gallery-thumbnails">
            <a class="gallery-thumbnail"
               th:each="image : ${object.images}"
               th:href="|javascript:changeImage('${image.sizes.get(0).url}')|"
               th:style="|background-image:url(${image.sizes.get(0).url})|">
            </a>
        </div>
    </div>

    <h2>Description</h2>
    <table id="description">
        <tr>
            <td><strong>Medium</strong></td>
            <td th:text="${object.medium}"></td>
        </tr>
        <tr>
            <td><strong>Date</strong></td>
            <td th:text="${object.date}"></td>
        </tr>
        <tr>
            <td><strong>Credit line</strong></td>
            <td th:text="${object.creditLine}"></td>
        </tr>
        <tr>
            <td><strong>Description</strong></td>
            <td th:text="${object.description}"></td>
        </tr>
        <tr>
            <td><strong>Gallery text</strong></td>
            <td th:text="${object.galleryText}"></td>
        </tr>
    </table>


    <!-- TAGS -->
    <h2>Tags</h2>

    <div>

        <!-- List of tags -->
        <span id="tags">Loading...</span>

        <!-- Tag form -->
        <form sec:authorize="isAuthenticated()" method="post" id="tagForm">
            <button id="showTagFormWrapper" type="submit" class="btn btn-primary">+</button>
            <span id="tagFormWrapper" class="no-break no-displayed">
                <input type="text" id="tag" placeholder="New tag" class="form-control"/>
                <button type="submit" class="btn btn-primary">Add Tag</button>
            </span>
        </form>
    </div>
    <span sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a> to add a tag!</span>


    <!-- REVIEWS -->
    <h2>Likes</h2>

    <div>
        <span id="objectLikes">Loading...</span>
        <button sec:authorize="isAuthenticated()" id="likeObjectButton" type="submit"
                class="btn btn-danger no-displayed"><i class="fa fa-heart"></i>
        </button>
        <button sec:authorize="isAuthenticated()" id="unlikeObjectButton" type="submit"
                class="btn btn-disabled no-displayed"><i class="fa fa-thumbs-down"></i>
        </button>
    </div>
    <p sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a> to like the object!</p>


    <!-- REVIEWS -->
    <h2>Reviews</h2>

    <!-- List of reviews -->
    <div class="row">
        <div class="col-xs-6" th:each="review : ${object.reviews}">
            <div class="review panel panel-default" th:id="|review-${review.id}|">
                <header class="panel-heading">
                    <h3 class="panel-title" th:text="${review.title}"></h3>
                    <span class="rated">
                        <span th:each="i : ${#numbers.sequence( 1, review.rating)}">☆</span>
                    </span>
                    <span class="reviewer">by <span th:text="${review.user.name}"></span> (<a
                            th:href="@{/profile/{username}(username=${review.user.username})}"
                            th:text="|@${review.user.username}|"></a>)</span>
                </header>
                <div class="panel-body" th:text="${review.content}">
                    Panel content
                </div>
                <footer class="panel-footer">
                    <span>Loading...</span>
                    <button sec:authorize="isAuthenticated()" th:id="|likeReview${review.id}Button|" type="submit"
                            class="btn btn-danger no-displayed"><i class="fa fa-heart"></i>
                    </button>
                    <button sec:authorize="isAuthenticated()" th:id="|unlikeReview${review.id}Button|" type="submit"
                            class="btn btn-disabled no-displayed"><i class="fa fa-thumbs-down"></i>
                    </button>
                </footer>
            </div>
        </div>
    </div>

    <!-- Add review -->
    <h4>Add Review</h4>

    <div th:if="${isReviewedByUser}">
        <span>¡You have already reviewed this item!</span>
    </div>
    <span sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a> to add a review!</span>

    <form th:unless="${isReviewedByUser}" sec:authorize="isAuthenticated()" th:object="${reviewForm}" method="post"
          th:action="@{/gallery/{objectID}(objectID=${object.id})}">
        <div class="row">
            <div class="form-group col-sm-10">
                <label for="review-title">Title</label>
                <input th:field="*{title}" type="text" class="form-control" id="review-title" placeholder="Title"/>
            </div>
            <div class="form-group col-sm-2">
                <label for="review-content">Rating</label>
                <span class="rating">
                    <span id="star-5">☆</span><span id="star-4">☆</span><span id="star-3">☆</span><span
                        id="star-2">☆</span><span
                        id="star-1">☆</span>
                </span>
                <input type="hidden" th:field="*{rating}" th:value="1"/>
            </div>
        </div>
        <div class="form-group">
            <label for="review-content">Message</label>
            <textarea th:field="*{content}" class="form-control" id="review-content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post the review</button>
    </form>

    <!-- Javascript TODO: extract to its own file -->
    <script sec:authorize="isAuthenticated()" th:inline="javascript">
        /*<![CDATA[*/
        var userID = [[${user.id}]];
        var username = [[${user.username}]];
        /*]]>*/
    </script>
    <script th:inline="javascript">

        /*<![CDATA[*/

        if (typeof userID === 'undefined') {
            var userID = -1;
            var username = '';
        }

        // Gallery
        function changeImage(url) {
            document.getElementById('gallery-main').src = url;
        }

        // Current object ID
        var objectID = [[${object.id}]];

        /* TAGS */

        // Show tag form
        function showTagForm() {
            $('#tagFormWrapper').removeClass('no-displayed');
            $('#tag').focus();
        }
        function hideTagForm() {
            $('#tagFormWrapper').addClass('no-displayed');
        }
        $('#showTagFormWrapper').click(function (evt) {
            evt.preventDefault();
            showTagForm();
            $(this).addClass('no-displayed');
        });

        // Reload the tags
        function loadTags() {
            var url = "/api/objects/" + objectID + "/tags";
            $.get(url, function (tags) {
                var html = '';
                tags.forEach(function (tag) {
                    html += '<a class="btn btn-md btn-default tag" href="/gallery/tag/' + tag + '"><i class="fa fa-tag"></i>' + tag + '</a>';
                });
                $('#tags').html(html);
            });
        }
        loadTags();

        // Post a new tag
        var tagInput = $('#tag');
        function postTag() {
            var tag = tagInput.val();
            var url = "/api/objects/" + objectID + "/tags";
            $.post(url, {'tag': tag, 'userID': userID}, function () {
                loadTags();
                tagInput.val('');
            });
        }
        $('#tagForm').submit(function (evt) {
            evt.preventDefault();
            postTag();
        });


        // Object likes
        function loadObjectLikes() {
            var url = "/api/objects/" + objectID + "/likes/";
            $.get(url, function (usernames) {
                var html = '';
                var userHasLiked = false;
                if (usernames != '') {
                    usernames.forEach(function (u) {
                        if (username === u)
                            userHasLiked = true;
                        html += '<a class="btn btn-md btn-default tag" href="/profile/' + u + '">' + u + '</a>';
                    });
                }
                if (userID > 0) {
                    if (userHasLiked) {
                        $('#likeObjectButton').addClass('no-displayed');
                        $('#unlikeObjectButton').removeClass('no-displayed');
                    }
                    else {
                        $('#unlikeObjectButton').addClass('no-displayed');
                        $('#likeObjectButton').removeClass('no-displayed');
                    }
                }
                $('#objectLikes').html(html);
            });
        }
        loadObjectLikes();

        function likeObject() {
            var url = "/api/objects/" + objectID + "/likes";
            $.post(url, {'userID': userID}, function () {
                loadObjectLikes();
            });
        }
        function unlikeObject() {
            var url = "/api/objects/" + objectID + "/likes/" + userID;
            $.ajax({
                url: url,
                type: 'DELETE',
                success: loadObjectLikes
            });
        }
        $('#likeObjectButton').click(function () {
            likeObject();
        });
        $('#unlikeObjectButton').click(function () {
            unlikeObject();
        });


        // Like reviews
        function loadReviewLikes(reviewID) {
            var url = "/api/reviews/" + reviewID + "/likes/";
            $.get(url, function (usernames) {
                var html = 'Liked by';
                var userHasLiked = false;
                if (usernames != '') {
                    usernames.forEach(function (u) {
                        if (username === u)
                            userHasLiked = true;
                        html += ' <a href="/profile/' + u + '">' + u + '</a>';
                    });
                }
                else {
                    html += ' no one';
                }
                if (userID > 0) {
                    if (userHasLiked) {
                        $('#likeReview' + reviewID + 'Button').addClass('no-displayed');
                        $('#unlikeReview' + reviewID + 'Button').removeClass('no-displayed');
                    }
                    else {
                        $('#unlikeReview' + reviewID + 'Button').addClass('no-displayed');
                        $('#likeReview' + reviewID + 'Button').removeClass('no-displayed');
                    }
                }
                $('#review-' + reviewID + ' > footer > span').html(html);
            });
        }
        var areButtonsLoaded = false;
        function loadReviewsLikes() {
            $('.review').each(function (i, review) {
                var reviewID = review.id.split("-")[1];
                loadReviewLikes(reviewID);
                if (!areButtonsLoaded) {
                    document.getElementById('likeReview'+reviewID+'Button').addEventListener('click', function () {
                        likeReview(reviewID);
                    });
                    document.getElementById('unlikeReview'+reviewID+'Button').addEventListener('click', function () {
                        unlikeReview(reviewID);
                    });
                }
            });
            if (!areButtonsLoaded)
                areButtonsLoaded = true;
        }
        loadReviewsLikes();

        function likeReview(reviewID) {
            var url = "/api/reviews/" + reviewID + "/likes";
            $.post(url, {'userID': userID}, function () {
                loadReviewLikes(reviewID)
            });
        }
        function unlikeReview(reviewID) {
            var url = "/api/reviews/" + reviewID + "/likes/" + userID;
            $.ajax({
                url: url,
                type: 'DELETE',
                success: function(ev) {
                    loadReviewLikes(reviewID)
                }
            });
        }


        /* RATING */

        // Chose an start event
        function chooseStart(rating) {

            // Visual
            var i;
            for (i = 1; i <= rating; i++) {
                $('#star-' + i).addClass('star-selected');
            }
            for (i = rating + 1; i <= 5; i++) {
                $('#star-' + i).removeClass('star-selected');
            }

            // Form
            $('#rating').val(rating);

        }

        // Bind events to starts
        $('#star-1').click(function () {
            chooseStart(1);
        });
        $('#star-2').click(function () {
            chooseStart(2);
        });
        $('#star-3').click(function () {
            chooseStart(3);
        });
        $('#star-4').click(function () {
            chooseStart(4);
        });
        $('#star-5').click(function () {
            chooseStart(5);
        });

        // By default, choose 1 star
        chooseStart(1);

        /*]]>*/
    </script>
</div>

</body>
</html>
