<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/js/bootstrap.min.js"
	th:href="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>

	<!-- Navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Muss</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/gallery" th:href="@{/gallery}">Gallery</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()">


						<p class="navbar-text">
							Hello <span sec:authentication="name">Bob</span>
						</p>
					</li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a>
					</li>
					<li sec:authorize="isAuthenticated()"><a
						th:href="@{/user/profile}">Profile</a></li>

					<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a>
					</li>
					<li sec:authorize="isAnonymous()"><a th:href="@{/register}">Register</a>
					</li>

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
</body>
</html>
