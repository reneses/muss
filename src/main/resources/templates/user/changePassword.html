<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:include="layout :: page">
	<head>
		<meta charset="utf-8" />
		<title>Muss</title>
	</head>
	
	<body>
		<div th:fragment="content">
		    <div class="panel panel-default">
		    	<div class="panel-heading">
		    		<h3 class="panel-title">Change Password</h3>
		    	</div>
		        <div class="panel-body">
		        	<form th:object="${form}" method="post">
		        		<div class="form-group">
				        	<label>Old Password</label>
				        	<div class="alert alert-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
				            <input type="text" th:field="*{oldPassword}" class="form-control" />
			        	</div>
			        	<div class="form-group">
				        	<label>New Password</label>
				        	<div class="alert alert-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
				            <input type="text" th:field="*{newPassword}" class="form-control" />
			        	</div>
			        	<div class="form-group">
			        		<label>Confirm Password</label>
							<div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
				            <input type="text" th:field="*{confirmPassword}" class="form-control" />
			        	</div>
			        	<div class="form-group">
				        	<input class="btn btn-success" type="submit" value="Save" />
				        	<a class="btn btn-danger" th:href="@{/user/profile}">Cancel</a>
			        	</div>
		        	</form>
		        </div>
		    </div>
		</div>
	</body>
</html>
