<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
<meta charset="utf-8" />
<title>Muss - Register</title>
</head>
<body>
	<div th:fragment="content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Registration</h1>
			</div>
			<div class="panel-body">
				<form th:object="${userForm}" method="post">
					<div class="form-group">
						<label>Name:</label>
						<input type="text" th:field="*{name}" class="form-control" />
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Name Error</div>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" th:field="*{email}" class="form-control" />
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email Error</div>
					</div>					
					<div class="form-group">
						<label>Username:</label>
						<input type="text" th:field="*{username}" class="form-control" />
						<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">Username Error</div>
					</div>					
					<div class="form-group">
						<label>Password:</label>
						<input type="password" th:field="*{password}" class="form-control" />
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password Error</div>
					</div>					
					<div class="form-group">
						<input type="submit" value="Register" class="btn btn-success" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
